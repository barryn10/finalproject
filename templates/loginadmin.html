{% extends "loginbase.html" %}

{% block content %}
    <h1>Login for Administrator</h1>
    {% if msg %}
      <div id="loginmsg">{{ msg }}

        {{ msg }}

      </div>
    {% endif %}

        <form action="login" method="POST">

            Email: <br>
            <input type="text" name="Email" /><br><br>

            Password: <br>
            <input type="password" name="Password" /><br><br>

            <input type="submit" value="Login">
        </form>
{% endblock %}
