{% extends "base.html" %}

{% block content %}
    <h1>New User</h1>
    {% if msg %}
      <div id="errormsg">{{ msg }}
      {% for err in msg %}
        {{ err }} <br>
      {% endfor %}
      </div>
    {% endif %}

        <form action="/brandnewuser" method="POST">
            First Name: <br>
            <input type="text" name="First" /><br><br>

            Last Name: <br>
            <input type="text" name="Last" /><br><br>

            Email: <br>
            <input type="text" name="Email" /><br><br>

            Password: <br>
            <input type="password" name="Password" /><br><br>

            Retype Password: <br>
            <input type="password" name="Password2" /><br><br>

            Customer or Admin? <br>
            <select name="Type">
                <option value=""></option>
                <option value="Customer">Customer</option>
                <option value="Admin">Admin</option>
            </select><br><br>

            <input type="submit" value="Save User">
        </form>
{% endblock %}
