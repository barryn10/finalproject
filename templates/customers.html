{% extends "base.html" %}

{% block content %}
    <h1>Users</h1>
    <a href="newcustomer">Add new user</a>

    <table>
        <tr>
          <td>ID</td>
          <td>First name</td>
          <td>Last name</td>
          <td>Email</td>
          <td>Type</td>
        </tr>
        {% for user in users %}
        <tr>
          <td><a href="user?userID={{ user.userID }}">{{ user.userID }}</a></td>
          <td>{{ user.First }} </td>
          <td>{{ user.Last }}</td>
          <td>{{ user.Email }}</td>
          <td>{{ user.Type }}</td>
        </tr>



    {% endfor %}
    </table>
    <br><br><br><br><a href="/main">Return to Main Menu</a><br><br>
{% endblock %}
