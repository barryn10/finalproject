{% extends "loginbase.html" %}

{% block content %}
    <h1>Login</h1>
    {% if msg %}
      <div id="loginmsg">

        {{ msg }}

      </div>
    {% endif %}

        <form action="login" method="POST">

            Email: <br>
            <input type="text" name="Email" /><br><br>

            Password: <br>
            <input type="password" name="Password" /><br><br>

            <input type="submit" value="Login">
        </form>

        <td><a href="brandnewuser">Create an account</a></td><br><br>
        <a target="_blank" href="https://github.com/barryn10/finalproject">View on Github</a>
{% endblock %}
